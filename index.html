<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="icon" type="image/png" href="/bg.png" /> -->
    <title>What a day, huh?</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="/captionElement.js"></script>
  </head>

  <body>
    <caption-image id="what-a-week" image="/bg.png"></caption-image>
    <script>
      const whatAWeekEl = document.getElementById("what-a-week");
      const waw = "What a week, huh?|515|156";
      setInterval(() => {
        const day = new Date().toLocaleString("en-us", { weekday: "long" });
        const itsonly = `Captain, it's ${day}|386|305`;
        whatAWeekEl.setAttribute("caption", `${waw}||${itsonly}`);
      }, 1000);
    </script>
  </body>
</html>
